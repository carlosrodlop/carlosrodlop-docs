om/containernetworking/cni&amp;quot;&amp;gt;Container Networking Interface&amp;lt;/a&amp;gt;&amp;amp;nbsp;(CNI) specification and libraries for writing &amp;lt;a href=&amp;quot;https://kubernetes.io/docs/concepts/cluster-administration/networking/#how-to-implement-the-kubernetes-networking-model&amp;quot;&amp;gt;plugins&amp;lt;/a&amp;gt; (addons) to configure network interfaces/models in Linux containers (Docker does no implement CNI but Container Network Model (CNM), Kubernetes Network plugins does not natively integrates with Docker)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Networking at Pod Level&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Kubernetes does not come within a built-in solution --&amp;amp;gt; The administrator should pick their own CNI plugin: Prerequisites&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Every Pod has an unique IP address&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Every Pod can communicate with other Pod within the same node or different node (without NAT)&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;li&amp;gt;How (CNI standards)&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span&amp;gt;Container Runtime&amp;amp;nbsp;create Network Namespace&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span&amp;gt;Every nodes&amp;amp;nbsp;configure a Bridge Network (LAN) for every Namespace&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;To Add/Delete containers to its Namespace Network,&amp;amp;nbsp; &amp;lt;b&amp;gt;Kubelet&amp;lt;/b&amp;gt; follows the CNI configuration&amp;amp;nbsp;&amp;amp;nbsp;&amp;lt;font color=&amp;quot;#ff3333&amp;quot; face=&amp;quot;monospace&amp;quot; style=&amp;quot;font-size: 13px&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: rgba(0 , 0 , 0 , 0.05)&amp;quot;&amp;gt;--cni-conf-dir=/etc/cni/net.d&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;font color=&amp;quot;#222222&amp;quot; style=&amp;quot;background-color: rgb(255 , 255 , 255) ; font-size: 13px&amp;quot;&amp;gt;&amp;amp;nbsp; (json) for the selected plugin. Binaries for all plugins are stored in&amp;lt;/font&amp;gt;&amp;lt;font style=&amp;quot;font-size: 13px ; background-color: rgb(248 , 249 , 250)&amp;quot;&amp;gt;&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;font color=&amp;quot;#ff3333&amp;quot; face=&amp;quot;monospace&amp;quot; style=&amp;quot;font-size: 13px&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: rgba(0 , 0 , 0 , 0.05)&amp;quot;&amp;gt;--cni-bin-dir=/etc/cni/bin,&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;amp;nbsp;the network plugin to use &amp;lt;span style=&amp;quot;font-size: 12px ; color: rgb(255 , 51 , 51) ; font-family: monospace ; background-color: rgba(0 , 0 , 0 , 0.05)&amp;quot;&amp;gt;--network-plugin&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Default mechanism (it does not scale)&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Communication in&amp;amp;nbsp; the same node (Switching): Create veth pair (virtual cables) &amp;amp;gt; Attach veth pair &amp;amp;gt; assign IP address (via ipam: Host-Local or DHCP) in&amp;amp;nbsp;&amp;lt;span style=&amp;quot;color: rgb(255 , 51 , 51) ; font-family: monospace ; background-color: rgba(0 , 0 , 0 , 0.05)&amp;quot;&amp;gt;/etc/cni/bin/net.d/net-script.conf&amp;lt;/span&amp;gt;) &amp;amp;gt; Bring the interface up&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Communication across nodes (Routing): Pointing Nodes to common Gateway which takes care of the routing&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;li&amp;gt;CNI Plugins --&amp;amp;gt; Example:&amp;amp;nbsp;&amp;lt;a href=&amp;quot;https://www.weave.works/product/enterprise-kubernetes-platform/&amp;quot;&amp;gt;Weave plugin&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Installation: Kubectl apply &amp;lt;a href=&amp;quot;https://www.weave.works/docs/net/latest/kubernetes/kube-addon/#-installation&amp;quot;&amp;gt;&amp;amp;lt;manifest files&amp;amp;gt;&amp;lt;/a&amp;gt;&amp;amp;nbsp;(once the cluster is up and running)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;How it works --&amp;amp;gt; It &amp;lt;b&amp;gt;deploys a pod&amp;lt;/b&amp;gt; in each nodes controlled by daemoset which:&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Communication in&amp;amp;nbsp; the same node (Switching): It takes care of the IP assignation by assigning the IP 10:21.0.0/12 for the entire Network -&amp;amp;gt; Providing +1M of IP combination to be shared equally across the nodes by the Wave Agents --&amp;amp;gt; Pod created on that node will take an IP of the assignated range.&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Communication across nodes (Routing): The common gateway does not scale. Agents know the topology of their on nodes (pod network spec), at the same time that they are communicating each other. Once there is network packages which targets another node (from the original pod) is captured by a Wave Agent and encapsulate to send to the right Network with new source and destination&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;whiteSpace=wrap;html=1;align=left;\&quot; parent=\&quot;8qhzsKHyFHlvNEDSRS0y-3\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;60.512820512820525\&quot; width=\&quot;673.8500000000001\&quot; height=\&quot;529.4871794871796\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;8qhzsKHyFHlvNEDSRS0y-5\&quot; value=\&quot;Networking (e.g. &amp;lt;a href=&amp;quot;https://www.weave.works/docs/net/latest/kubernetes/kube-addon/&amp;quot;&amp;gt;Webnet&amp;lt;/a&amp;gt;)\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;fontSize=16;\&quot; parent=\&quot;8qhzsKHyFHlvNEDSRS0y-8\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry width=\&quot;220\&quot; height=\&quot;60.92\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;8q
